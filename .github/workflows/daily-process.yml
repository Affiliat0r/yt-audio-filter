name: Daily Video Processing

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      dry_run:
        description: 'Dry run (show what would be processed)'
        required: false
        default: 'false'
        type: boolean
      videos_per_channel:
        description: 'Videos to process per channel'
        required: false
        default: '1'
        type: string

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[upload]"

      - name: Setup YouTube credentials
        env:
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
          YOUTUBE_REQUEST_TOKEN: ${{ secrets.YOUTUBE_REQUEST_TOKEN }}
        run: |
          # Write credentials to files
          echo "$YOUTUBE_CLIENT_SECRETS" > client_secrets.json
          echo "$YOUTUBE_REQUEST_TOKEN" > request.token

      - name: Download youtubeuploader binary
        run: |
          # Download the Linux version of youtubeuploader
          curl -L -o youtubeuploader_linux_amd64.tar.gz \
            https://github.com/porjo/youtubeuploader/releases/download/24.06/youtubeuploader_linux_amd64.tar.gz
          tar -xzf youtubeuploader_linux_amd64.tar.gz
          chmod +x youtubeuploader
          ./youtubeuploader --version || echo "youtubeuploader ready"

      - name: Run scheduler (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          python -m yt_audio_filter.scheduler \
            --dry-run \
            -n ${{ github.event.inputs.videos_per_channel || '1' }} \
            -v

      - name: Run scheduler
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          # Force CPU processing on GitHub Actions
          CUDA_VISIBLE_DEVICES: ""
        run: |
          python -m yt_audio_filter.scheduler \
            --device cpu \
            -n ${{ github.event.inputs.videos_per_channel || '1' }} \
            --privacy unlisted \
            -v

      - name: Commit processed videos tracking
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if git diff --quiet processed_videos.json 2>/dev/null; then
            echo "No changes to processed_videos.json"
          else
            git add processed_videos.json
            git commit -m "Update processed videos tracking [skip ci]"
            git push
          fi

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs
          path: |
            *.log
            processed_videos.json
          retention-days: 7
