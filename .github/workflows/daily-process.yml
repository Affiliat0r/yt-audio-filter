name: Daily Video Processing

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      dry_run:
        description: 'Dry run (show what would be processed)'
        required: false
        default: false
        type: boolean
      videos_per_channel:
        description: 'Videos to process per channel'
        required: false
        default: '1'
        type: string

jobs:
  process-videos:
    runs-on: self-hosted
    timeout-minutes: 360  # 6 hour timeout

    defaults:
      run:
        shell: powershell
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python environment
        run: |
          # Check if venv exists, create if not
          if (Test-Path ".\venv\Scripts\python.exe") {
            Write-Host "Using existing venv"
          } else {
            Write-Host "Creating new venv..."
            # Find a compatible Python version (3.10-3.12, not 3.14 which lacks wheel support)
            $pythonCmd = $null
            foreach ($ver in @("3.12", "3.11", "3.10")) {
              try {
                $result = py -$ver --version 2>$null
                if ($LASTEXITCODE -eq 0) {
                  $pythonCmd = "py -$ver"
                  Write-Host "Found Python $ver"
                  break
                }
              } catch {}
            }
            if (-not $pythonCmd) {
              Write-Host "ERROR: No compatible Python (3.10-3.12) found. Install Python 3.12 from python.org"
              exit 1
            }
            Invoke-Expression "$pythonCmd -m venv venv"
          }
          # Always update dependencies to catch new packages
          .\venv\Scripts\pip.exe install --upgrade pip
          .\venv\Scripts\pip.exe install -e ".[upload]"

      - name: Verify dependencies
        run: |
          .\venv\Scripts\python.exe -c "import yt_dlp; import demucs; import soundfile; print('Dependencies OK')"
          # Check ffmpeg
          ffmpeg -version | Select-Object -First 1

      - name: Run scheduler (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          $videosPerChannel = "${{ github.event.inputs.videos_per_channel }}"
          if (-not $videosPerChannel) { $videosPerChannel = "1" }
          .\venv\Scripts\python.exe -m yt_audio_filter.scheduler --dry-run -n $videosPerChannel -v

      - name: Run scheduler
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          CUDA_VISIBLE_DEVICES: ""
        run: |
          $videosPerChannel = "${{ github.event.inputs.videos_per_channel }}"
          if (-not $videosPerChannel) { $videosPerChannel = "1" }
          .\venv\Scripts\python.exe -m yt_audio_filter.scheduler --device auto -n $videosPerChannel --privacy unlisted -v

      - name: Commit processed videos tracking
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          $diff = git diff processed_videos.json 2>$null
          if ($diff) {
            git add processed_videos.json
            git commit -m "Update processed videos tracking [skip ci]"
            git push
          } else {
            Write-Host "No changes to processed_videos.json"
          }

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs
          path: |
            *.log
            processed_videos.json
          retention-days: 7
