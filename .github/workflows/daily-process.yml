name: Daily Video Processing

on:
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      dry_run:
        description: 'Dry run (show what would be processed)'
        required: false
        default: false
        type: boolean
      videos_per_channel:
        description: 'Videos to process per channel'
        required: false
        default: '1'
        type: string

jobs:
  process-videos:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour timeout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install soundfile
          pip install -e ".[upload]"

      - name: Setup YouTube credentials
        env:
          YOUTUBE_CLIENT_SECRETS: ${{ secrets.YOUTUBE_CLIENT_SECRETS }}
          YOUTUBE_REQUEST_TOKEN: ${{ secrets.YOUTUBE_REQUEST_TOKEN }}
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          # Create credentials directory
          mkdir -p ~/.yt-audio-filter

          # Write credentials to expected locations
          echo "$YOUTUBE_CLIENT_SECRETS" > ~/.yt-audio-filter/client_secrets.json
          echo "$YOUTUBE_REQUEST_TOKEN" > ~/.yt-audio-filter/request.token

          # Also write to repo root for youtubeuploader binary
          echo "$YOUTUBE_CLIENT_SECRETS" > client_secrets.json
          echo "$YOUTUBE_REQUEST_TOKEN" > request.token

          # Write cookies file for yt-dlp (to bypass bot detection on datacenter IPs)
          if [ -n "$YOUTUBE_COOKIES" ]; then
            echo "$YOUTUBE_COOKIES" > cookies.txt
            echo "Cookie file created for yt-dlp"
          else
            echo "Warning: YOUTUBE_COOKIES secret not set - downloads may fail"
          fi

      - name: Download youtubeuploader binary
        run: |
          # Download the Linux version of youtubeuploader (latest release)
          curl -L -o youtubeuploader.tar.gz \
            "https://github.com/porjo/youtubeuploader/releases/download/v1.25.5/youtubeuploader_1.25.5_Linux_amd64.tar.gz"
          # Verify it's a valid gzip file
          file youtubeuploader.tar.gz
          tar -xzf youtubeuploader.tar.gz
          chmod +x youtubeuploader
          # Add to PATH so it can be found from any directory
          echo "$GITHUB_WORKSPACE" >> $GITHUB_PATH
          ./youtubeuploader --version || echo "youtubeuploader ready"

      - name: Run scheduler (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          python -m yt_audio_filter.scheduler \
            --dry-run \
            -n ${{ github.event.inputs.videos_per_channel || '1' }} \
            -v

      - name: Run scheduler
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          # Force CPU processing on GitHub Actions
          CUDA_VISIBLE_DEVICES: ""
        run: |
          python -m yt_audio_filter.scheduler \
            --device cpu \
            -n ${{ github.event.inputs.videos_per_channel || '1' }} \
            --privacy unlisted \
            -v

      - name: Commit processed videos tracking
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if git diff --quiet processed_videos.json 2>/dev/null; then
            echo "No changes to processed_videos.json"
          else
            git add processed_videos.json
            git commit -m "Update processed videos tracking [skip ci]"
            git push
          fi

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs
          path: |
            *.log
            processed_videos.json
          retention-days: 7
